        </div>
        <div class="field-container">

            <input id="cardnumber" type="text" pattern="[0-9]*" inputmode="numeric">
            <svg id="ccicon" class="ccicon" width="750" height="471" viewBox="0 0 750 471" version="1.1" xmlns="http://www.w3.org/2000/svg"

        </div>
        <div class="field-container">
            <label for="expirationdate">EXPIRY(mm/yy)</label>
            <input id="expirationdate" type="text" pattern="[0-5]*" inputmode="numeric" maxlength="4">
        </div>
        <div class="field-container">
            <label for="securitycode">CVC</label>
            <input id="securitycode" type="text" pattern="[0-9]*" inputmode="numeric" maxlength="3">

</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners to input fields
            const nameInput = document.getElementById('name');
            const cardNumberInput = document.getElementById('cardnumber');
            const expirationInput = document.getElementById('expirationdate');
            const securitycode=document.getElementById('securitycode')

            nameInput.addEventListener('input', updateCardName);
            cardNumberInput.addEventListener('input', updateCardNumber);
            expirationInput.addEventListener('input', updateCardExpiration);
            securitycode.addEventListener('input',updatecvv)
            

            function updateCardName(event) {
                // Update cardholder name in SVG
                const name = event.target.value;
                const svgNameText = document.getElementById('svgname');
                if (svgNameText) {
                    svgNameText.textContent = name;
                }
            }

            function updateCardNumber(event) {
                // Update card number in SVG
                const cardNumber = event.target.value;
                const formattedCardNumber = formatCardNumber(cardNumber);
                const ccNumberText = document.getElementById('svgnumber');
                if (ccNumberText) {
                    ccNumberText.textContent = formattedCardNumber;
                }
            }

            function updateCardExpiration(event) {
                // Update expiration date in SVG
                const expiration = event.target.value;
                const svgExpireText = document.getElementById('svgexpire');
                if (svgExpireText) {
                    svgExpireText.textContent = expiration;
                }
            }

            function formatCardNumber(cardNumber) {
                // Format card number with spaces after every 4 digits
                return cardNumber.replace(/\s/g, '').replace(/(\d{4})/g, '$1 ').trim();
            }

            function updatecvv(event)
            {
                const sec=event.target.value;
                const sectext=document.getElementById('svgsecurity')
                if(sectext){
                    sectext.textContent=sec
                }
            }
        });
    </script>
